name: palette_extractor_ffi
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  file_picker: ^8.0.5
  ffi: ^2.1.2
    
  rust:
    path: plugins/rust

  cpp:
    path: plugins/cpp

dependency_overrides:
  # required for ffi_rust_plugin
  native_assets_cli:
    git:
      url: https://github.com/dart-lang/native.git
      path: pkgs/native_assets_cli/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
